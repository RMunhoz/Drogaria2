<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="metadata" />

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Drogaria</title>
	<h:outputStylesheet library="css" name="estilos.css" />
</h:head>
<h:body>
	<p:growl id="msgGlobal" sticky="true" />

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50"
			header="Sistema para Gerencimento de Drogaria" resizable="false"
			closable="false" collapsible="false">
		</p:layoutUnit>

		<!-- 		<p:layoutUnit position="south" size="50" -->
		<!-- 			header="Desenvolvido por: Rogério Munhoz" resizable="false" -->
		<!-- 			closable="false" collapsible="false"> -->
		<!-- 		</p:layoutUnit> -->

		<p:layoutUnit position="west" size="250" resizable="false"
			closable="false" collapsible="false">
			<h:form id="frmMnPrincipal">
				<p:panelMenu id="pnlMnPrincipal">
					<p:submenu label="Arquivos">
						<p:menuitem value="Autenticação"
							outcome="/pages/autenticacao.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao == null}" />
						<p:menuitem value="Principal" outcome="/pages/principal.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
						<p:menuitem value="Sair" action="#{autenticacaoBean.logout}"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}" />
					</p:submenu>
					<p:submenu label="Cadastros"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Fabricantes"
							outcome="/pages/fabricantePesquisa.xhtml" />
						<p:menuitem value="Funcionarios"
							outcome="/pages/funcionarioPesquisa.xhtml"
							rendered="#{autenticacaoBean.funcionarioLogado.funcao != 'Balconista'}" />
						<p:menuitem value="Produtos"
							outcome="/pages/produtoPesquisa.xhtml" />
					</p:submenu>
					<p:submenu label="Vendas"
						rendered="#{autenticacaoBean.funcionarioLogado.funcao != null}">
						<p:menuitem value="Novo" outcome="/pages/vendaCadastro.xhtml" />
						<p:menuitem value="Pesquisa" outcome="/pages/vendaPesquisa.xhtml" />
					</p:submenu>
				</p:panelMenu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" resizable="false" closable="false"
			collapsible="false">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
