<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregarPesquisa}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricantes" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				value="#{fabricanteBean.listaFab}"
				filteredValue="#{fabricanteBean.listaFabFiltro}" var="fabricante"
				rows="5" paginator="true">

				<f:facet name="footer">
					<p:button value="Novo"
						outcome="/pages/fabricanteCadastro.xhtml?faces-redirect=true">
						<f:param name="fabAcao" value="Novo" />
					</p:button>
				</f:facet>

				<p:column headerText="Código" style="width: 5%; text-align: center">
					<h:outputText value="#{fabricante.codigo}" />
				</p:column>

				<p:column headerText="Descrição" filterBy="#{fabricante.descricao}"
					sortBy="#{fabricante.descricao}">
					<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções" style="width: 15%; text-align: center">
					<p:button value="Editar" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabAcao" value="Editar" />
						<f:param name="fabCodigo" value="#{fabricante.codigo}" />
					</p:button>

					<p:button value="Excluir" outcome="/pages/fabricanteCadastro.xhtml">
						<f:param name="fabAcao" value="Excluir" />
						<f:param name="fabCodigo" value="#{fabricante.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
